{% extends 'app/base.html' %}

{% block content %}
    {% for item in items %}
        <div class="item">
            <p class="date">created: {{ item.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'item_detail' pk=item.pk %}">{{ item.item_name }}</a></h1>
            <p>{{ item.item_details|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
